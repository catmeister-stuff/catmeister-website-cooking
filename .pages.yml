media:
  - name: images
    input: src/images
    output: /images
    label: Images
    categories: [ image ]
  - name: files
    input: src/files
    output: /files
    label: Files
    categories: [ document, video, compressed, audio ]
content:
  - name: recipes
    label: Recipes
    type: collection
    path: 'src/recipes'
    subfolders: true
    filename: "{primary}-{year}-{month}.md"
    view:
      fields: [ title, image, featured, tags ]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: image
        label: Hero Image
        type: image
        required: true
      - name: diet
        label: Diet type?
        type: select
        required: true
        default: omnivore
        options:
          values:
            - omnivore
            - vegan
            - vegetarian
      - name: tags
        label: Food type
        type: select
        required: true
        options:
          multiple: true
          values:
            - bread
      - name: yield
        label: Yield
        type: string
      - name: intro
        label: Intro text
        type: rich-text
      - name: ingredients
        label: Ingredients
        type: rich-text
      - name: steps
        label: Steps
        type: rich-text 
      - name: references
        label: References
        type: rich-text
  - name: site
    label: Site settings
    path: src/_data/website.json
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: subtitle
        label: subtitle
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)